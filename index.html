<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Guia da Promoção - Loja de Ofertas</title>
    <meta name="description" content="As melhores ofertas da internet em um só lugar. Eletrônicos, moda, casa e muito mais com preços imperdíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              fadeIn: 'fadeIn 0.1s ease-out',
              slideUp: 'slideUp 0.15s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ========================================
         ELIMINAR DELAY DE 300MS - SOLUÇÃO AGRESSIVA
         ======================================== */
      
      /* Desabilitar TODOS os comportamentos que causam delay */
      html {
        touch-action: manipulation; /* Remove delay de double-tap zoom */
        -ms-touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Aplicar touch-action em todo o documento */
      *, *::before, *::after {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* ========================================
         INPUTS E TEXTAREAS - INTERAÇÃO NORMAL
         ======================================== */
      
      input, 
      textarea,
      select,
      [contenteditable="true"] {
        touch-action: auto !important;
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-touch-callout: default !important;
        cursor: text;
        font-size: 16px !important; /* Previne zoom no iOS */
      }
      
      input::placeholder,
      textarea::placeholder {
        opacity: 0.6;
        color: #9ca3af;
      }
      
      /* ========================================
         BOTÕES - RESPOSTA INSTANTÂNEA
         ======================================== */
      
      button, 
      a, 
      [role="button"],
      .clickable {
        /* Desabilitar seleção */
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        
        /* Cursor e aparência */
        cursor: pointer;
        
        /* CRÍTICO: Sem transições que causem delay visual */
        transition: none !important;
      }
      
      /* Estado ativo - feedback INSTANTÂNEO */
      button:active,
      a:active,
      [role="button"]:active,
      .clickable:active {
        transform: scale(0.92) !important;
        opacity: 0.7 !important;
        transition: none !important;
      }
      
      /* Classe para botões que precisam de animação suave (opcional) */
      .animate-btn {
        transition: transform 50ms ease-out, opacity 50ms ease-out !important;
      }
      
      /* ========================================
         FAST BUTTON - COMPONENTE OTIMIZADO
         ======================================== */
      
      .fast-btn {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        transition: none !important;
      }
      
      .fast-btn:active,
      .fast-btn.pressed {
        transform: scale(0.9) !important;
        opacity: 0.75 !important;
      }
      
      /* Ícones dentro de botões não devem capturar eventos */
      button svg,
      button img,
      button span,
      a svg,
      a img,
      .fast-btn svg,
      .fast-btn img,
      .fast-btn span {
        pointer-events: none !important;
      }

      /* ========================================
         SCROLLBAR E OVERFLOW
         ======================================== */
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Scroll suave em containers */
      .smooth-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      
      /* ========================================
         ANIMAÇÕES
         ======================================== */
      
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }
      
      /* Reduzir animações para quem prefere */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* ========================================
         PERFORMANCE
         ======================================== */
      
      /* Promover elementos para GPU */
      .gpu {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }
      
      /* Otimizar cards para scroll */
      .card {
        contain: layout style paint;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
