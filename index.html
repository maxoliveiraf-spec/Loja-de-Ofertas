<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Guia da Promoção - Loja de Ofertas</title>
    <meta name="description" content="As melhores ofertas da internet em um só lugar. Eletrônicos, moda, casa e muito mais com preços imperdíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              fadeIn: 'fadeIn 0.1s ease-out',
              slideUp: 'slideUp 0.15s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ========================================
         SOLUÇÃO SIMPLIFICADA PARA TOUCH MOBILE
         ======================================== */
      
      /* Desabilitar comportamentos que causam delay */
      html {
        touch-action: manipulation;
        -ms-touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* ========================================
         INPUTS E TEXTAREAS - INTERAÇÃO NORMAL
         ======================================== */
      
      input, 
      textarea,
      select,
      [contenteditable="true"] {
        touch-action: auto !important;
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-touch-callout: default !important;
        cursor: text;
        font-size: 16px !important;
      }
      
      /* ========================================
         BOTÕES E LINKS - ÁREA DE TOQUE EXPANDIDA
         ======================================== */
      
      /* Garantir que botões tenham área mínima de toque */
      button, 
      a,
      .press-btn {
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        /* Padding mínimo para área de toque */
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Elementos filhos NÃO devem capturar eventos */
      button > *,
      a > *,
      .press-btn > * {
        pointer-events: none !important;
      }
      
      /* ========================================
         EFEITO DE APERTAR
         ======================================== */
      
      .press-btn {
        transition: transform 0.1s ease-out;
      }
      
      .press-btn:active,
      .press-btn.pressed {
        transform: scale(0.92) !important;
      }
      
      /* Ícones de ação */
      .icon-btn {
        transition: transform 0.1s ease-out;
      }
      
      .icon-btn:active,
      .icon-btn.pressed {
        transform: scale(0.85) !important;
      }

      /* ========================================
         SCROLLBAR E OVERFLOW
         ======================================== */
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .smooth-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      
      /* ========================================
         ANIMAÇÕES
         ======================================== */
      
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }
      
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* ========================================
         PERFORMANCE
         ======================================== */
      
      .card {
        contain: layout style paint;
      }
      
      /* ========================================
         ACESSIBILIDADE - FOCO VISÍVEL
         ======================================== */
      
      button:focus-visible,
      a:focus-visible {
        outline: 3px solid #0ea5e9;
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.5?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
