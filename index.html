<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Guia da Promoção - Loja de Ofertas</title>
    <meta name="description" content="As melhores ofertas da internet em um só lugar. Eletrônicos, moda, casa e muito mais com preços imperdíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              fadeIn: 'fadeIn 0.15s ease-out',
              slideUp: 'slideUp 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ========================================
         OTIMIZAÇÕES PARA TOQUE MOBILE
         ======================================== */
      
      /* Reset de highlight e comportamento de toque */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* Permitir seleção apenas em inputs e textareas */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Desabilitar seleção em elementos não-texto */
      button, a, [role="button"], .cursor-pointer {
        -webkit-user-select: none;
        user-select: none;
      }

      /* ========================================
         BOTÕES E ELEMENTOS INTERATIVOS
         ======================================== */
      
      /* Área de toque mínima para acessibilidade (44x44px mínimo) */
      button, 
      a, 
      [role="button"],
      .touch-target {
        position: relative;
        touch-action: manipulation;
      }
      
      /* Pseudo-elemento para expandir área de toque sem afetar layout */
      button::before,
      [role="button"]::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 44px;
        min-height: 44px;
        width: 100%;
        height: 100%;
      }
      
      /* Feedback visual INSTANTÂNEO no toque */
      button:active,
      a:active,
      [role="button"]:active,
      .cursor-pointer:active {
        transform: scale(0.95) !important;
        transition: transform 0ms !important;
        opacity: 0.85;
      }
      
      /* Restaurar estado normal com transição suave */
      button,
      a,
      [role="button"],
      .cursor-pointer {
        transition: transform 100ms ease-out, opacity 100ms ease-out;
        will-change: transform, opacity;
      }
      
      /* Classe específica para botões com ícones que precisam de resposta rápida */
      .btn-instant {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      .btn-instant:active {
        transform: scale(0.9) !important;
        transition: none !important;
      }

      /* ========================================
         SCROLLBAR E OVERFLOW
         ======================================== */
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* ========================================
         ANIMAÇÕES
         ======================================== */
      
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }
      
      /* Reduzir animações para usuários que preferem movimento reduzido */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* ========================================
         PERFORMANCE MOBILE
         ======================================== */
      
      /* Promover elementos interativos para GPU */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Otimizar scroll em containers */
      .smooth-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
    </style>

}
