<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Guia da Promoção - Loja de Ofertas</title>
    <meta name="description" content="As melhores ofertas da internet em um só lugar. Eletrônicos, moda, casa e muito mais com preços imperdíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      /* Melhorar responsividade de toque globalmente */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        /* Evita seleção de texto acidental ao clicar rápido */
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Permitir seleção apenas em inputs e textareas */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }

      /* Garantir que botões e links tenham área de toque mínima no mobile */
      button, a, .cursor-pointer {
        min-height: 48px;
        min-width: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      button:active, a:active {
        transition: none !important;
        transform: scale(0.96) !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
