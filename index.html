<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <title>Guia da Promoção - Loja de Ofertas</title>
    <meta name="description" content="As melhores ofertas da internet em um só lugar. Eletrônicos, moda, casa e muito mais com preços imperdíveis.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
              fadeIn: 'fadeIn 0.1s ease-out',
              slideUp: 'slideUp 0.15s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* ========================================
         ELIMINAR DELAY DE 300MS - SOLUÇÃO AGRESSIVA
         ======================================== */
      
      /* Desabilitar TODOS os comportamentos que causam delay */
      html {
        touch-action: manipulation;
        -ms-touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Aplicar touch-action em todo o documento */
      *, *::before, *::after {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* ========================================
         INPUTS E TEXTAREAS - INTERAÇÃO NORMAL
         ======================================== */
      
      input, 
      textarea,
      select,
      [contenteditable="true"] {
        touch-action: auto !important;
        -webkit-user-select: text !important;
        user-select: text !important;
        -webkit-touch-callout: default !important;
        cursor: text;
        font-size: 16px !important;
      }
      
      input::placeholder,
      textarea::placeholder {
        opacity: 0.6;
        color: #9ca3af;
      }
      
      /* ========================================
         EXPANSÃO DE ÁREA DE TOQUE - TÉCNICA AVANÇADA
         ======================================== */
      
      /* 
         Usar ::before para criar área de toque invisível expandida
         Mínimo recomendado: 48x48px (WCAG 2.1 AAA)
         Ideal para mobile: 56x56px
      */
      
      button, 
      a, 
      [role="button"],
      .clickable,
      .fast-btn {
        position: relative;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        cursor: pointer;
        transition: none !important;
      }
      
      /* Pseudo-elemento para expandir área de toque */
      button::before,
      a::before,
      [role="button"]::before,
      .clickable::before,
      .fast-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Área mínima de toque: 56x56px */
        min-width: 56px;
        min-height: 56px;
        /* Expandir além do elemento visível */
        width: calc(100% + 16px);
        height: calc(100% + 16px);
        /* Debug: descomentar para visualizar área de toque */
        /* background: rgba(255, 0, 0, 0.1); */
        z-index: -1;
      }
      
      /* Botões pequenos (ícones) precisam de expansão maior */
      .icon-btn::before {
        min-width: 64px;
        min-height: 64px;
        width: calc(100% + 24px);
        height: calc(100% + 24px);
      }
      
      /* Estado ativo - feedback INSTANTÂNEO */
      button:active,
      a:active,
      [role="button"]:active,
      .clickable:active,
      .fast-btn:active {
        transform: scale(0.92) !important;
        opacity: 0.7 !important;
        transition: none !important;
      }
      
      /* Classe press-btn para efeito de apertar visível */
      .press-btn {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        transition: transform 0.05s ease-out, box-shadow 0.05s ease-out;
      }
      
      .press-btn.pressed,
      .press-btn:active {
        transform: scale(0.92) !important;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.15) !important;
      }
      
      /* Classe específica para botões otimizados */
      .fast-btn {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      .fast-btn:active,
      .fast-btn.pressed {
        transform: scale(0.9) !important;
        opacity: 0.75 !important;
      }
      
      /* Efeito de apertar mais suave para ícones */
      .icon-btn.press-btn.pressed,
      .icon-btn.press-btn:active {
        transform: scale(0.85) !important;
        opacity: 0.8 !important;
      }
      
      /* Ícones e elementos filhos não devem capturar eventos */
      button svg,
      button img,
      button span,
      a svg,
      a img,
      .fast-btn svg,
      .fast-btn img,
      .fast-btn span,
      .icon-btn svg,
      .icon-btn img {
        pointer-events: none !important;
      }

      /* ========================================
         OTIMIZAÇÕES ESPECÍFICAS PARA MOBILE
         ======================================== */
      
      /* Aumentar área de toque em telas pequenas */
      @media (max-width: 640px) {
        button::before,
        a::before,
        .fast-btn::before {
          min-width: 64px;
          min-height: 64px;
          width: calc(100% + 20px);
          height: calc(100% + 20px);
        }
        
        .icon-btn::before {
          min-width: 72px;
          min-height: 72px;
          width: calc(100% + 28px);
          height: calc(100% + 28px);
        }
      }
      
      /* Dispositivos com tela muito pequena (< 375px) */
      @media (max-width: 375px) {
        button::before,
        a::before,
        .fast-btn::before {
          min-width: 72px;
          min-height: 72px;
        }
        
        .icon-btn::before {
          min-width: 80px;
          min-height: 80px;
        }
      }

      /* ========================================
         SCROLLBAR E OVERFLOW
         ======================================== */
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .smooth-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      
      /* ========================================
         ANIMAÇÕES
         ======================================== */
      
      .hover\:pause-animation:hover {
        animation-play-state: paused;
      }
      
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* ========================================
         PERFORMANCE
         ======================================== */
      
      .gpu {
        transform: translateZ(0);
        will-change: transform;
        backface-visibility: hidden;
      }
      
      .card {
        contain: layout style paint;
      }
      
      /* ========================================
         ACESSIBILIDADE - FOCO VISÍVEL
         ======================================== */
      
      /* Outline visível para navegação por teclado */
      button:focus-visible,
      a:focus-visible,
      .fast-btn:focus-visible {
        outline: 3px solid #0ea5e9;
        outline-offset: 2px;
      }
    </style>
